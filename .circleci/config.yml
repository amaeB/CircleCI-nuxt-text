# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  build:
    docker:
      - image: circleci/node:14.5
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - slack/status:
          message: This is a custom message notification
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
